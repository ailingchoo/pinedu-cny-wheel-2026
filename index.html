<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIN EDU 新年幸运转轮盘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="head">
      <h1>🧧 PIN EDU 新年幸运转轮盘</h1>
      <p>家长专属 · 只限一次抽奖 🎊</p>
    </header>

    <section class="wheel-area">
      <div class="pointer" aria-hidden="true"></div>
      <canvas id="wheel" width="420" height="420" aria-label="幸运转盘"></canvas>
    </section>

    <section class="controls">
      <button id="spinBtn">🎡 开始转</button>

      <div class="result">
        <div class="label">结果：</div>
        <div id="resultText" class="text">请点击“开始转”</div>
      </div>

      <small class="note">提示：同一台设备只能转一次（刷新也不能再转）。</small>
    </section>

    <footer class="foot">
      <span>© PIN EDU</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
